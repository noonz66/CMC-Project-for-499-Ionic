<ion-app>
    <ion-split-pane contentId="main-content">

        <ion-menu contentId="main-content" type="overlay" side="end">
            <ion-header class="side-menu-header">
                <ion-toolbar>
                    <ion-menu-button></ion-menu-button>
                    <img src="../assets/logo.svg" class="sidemenu-cmc-logo" routerLink="/" routerDirection="root">
                </ion-toolbar>
            </ion-header>
            <ion-content class="side-menu">
                <ion-list>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                        <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" class="side-menu-tab" detail="false" lines="none">
                            <ion-icon slot="start" [src]="p.icon" [name]="p.title" class="side-menu-icons"></ion-icon>
                            <ion-label class="side-menu-label">
                                {{p.title}}
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
                <ion-buttons class="social-media-bar" lines="none">
                    <a href="https://www.facebook.com/CapitalMun" rel="external" target="_blank">
                        <ion-icon name="logo-facebook" slot="start" class="social-media-icons" id="facebook"></ion-icon>
                    </a>
                    <a href="https://www.instagram.com/capital_municipal_council/" rel="external" target="_blank">
                        <ion-icon name="logo-instagram" class="social-media-icons" id="instagram"></ion-icon>
                    </a>
                    <a href="https://twitter.com/C_S_COUNCIL" rel="external" target="_blank">
                        <ion-icon name="logo-twitter" class="social-media-icons" id="twitter"></ion-icon>
                    </a>
                    <a href="https://www.mun.gov.bh/capital-council/pages/allServicesAr.jsp" rel="external" target="_blank">
                        <ion-icon name="globe" slot="end" class="social-media-icons" id="website"></ion-icon>
                    </a>
                </ion-buttons>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
